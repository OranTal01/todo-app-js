<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo-app/styles/style.css">
    <link rel="shortcut icon" href="/todo-app/images/favicon.png" type="image/x-icon">
    <title>ToDo App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <p id="error"></p>
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="/todo-app/scripts/uuidv4.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="/todo-app/scripts/todo-functions.js"></script>
    <script src="/todo-app/scripts/todo-app.js"></script>
</body>

</html>
